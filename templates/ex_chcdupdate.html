<!DOCTYPE html>
<html>
<head>
    <title>엑셀 파일 처리</title>
</head>
<body>
    <h1>엑셀 파일 처리</h1>
    <form method="POST">
        <label for="excel_path">엑셀 파일 위치 및 이름:</label>
        <input type="text" id="excel_path" name="excel_path" style="width: 60%;" required><br><br>

        <label for="ref_column_index">엑셀파일 참조 대상 컬럼 순번(명칭):</label>
        <input type="number" id="ref_column_index" name="ref_column_index" required><br><br>

        <label for="target_column_index">엑셀파일 변환 대상 컬럼 순번(코드):</label>
        <input type="number" id="target_column_index" name="target_column_index" required><br><br>

        <button type="submit">처리 시작</button>
    </form>
</body>
</html>
